<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
<h1>CALCULATOR!</h1>
<h6 class="subtitle">Easy to use! Just type and submit to get an answer!</h6>
<form action="/" method="post">
  <input type="text" name="num1" placeholder="first number">

<input type="text" name="operator" placeholder="operator">

  <input type="text" name="num2" placeholder="second number">
  <h3>The operators can be:</h3>
  <h5>(+)   to add</h5>
  <h5>(*)   to multiply</h5>
  <h5>(/)   to divide</h5>
  <h5>(-)   to subtract</h5>
  <button type="submit" name="submit">calculate</button>
</form>
<a href="http://localhost:3000/bmicalculator">BMI calculator here!</a>
<img class="picture" src="images/1Calculator.png" alt="">
