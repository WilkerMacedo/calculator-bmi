<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
      <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

<h1>BMI Calculator</h1>
<p>Example: Weight (85 kg) & Height (1.8 m) = 26</p>
    <form class="bmiform" action="/bmicalculator" method="post">
      <input type="text" name="weight" placeholder="weight">
      <input type="text" name="height" placeholder="height">
      <button class="bmibutton" type="submit" name="submit">calculate BMI</button>
    </form>
    <h3 class="bmih3">Body mass index (BMI) is a measure of body fat based on height and weight that applies to adult men and women.</h3>
    <h5 class="bmih5">GUIDE:</h5>
      <h5 class="bmih5">Normal Weight: 18.5 - 24.9</h5>
      <h5 class="bmih5">Overweight: 25 - 29.9</h5>
      <h5 class="bmih5">Obesity: 30 - 34.9</h5>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
